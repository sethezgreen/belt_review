<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Ohana Rideshare</title>
</head>
<body>
    <div class="top-nav">
        <h1>Update the Details</h1>
        <div>
            <a href="/rides/dashboard">home</a>
            <a href="/users/logout">logout</a>
        </div>
    </div>
    <div class="container">
        <div class="form">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <form action="" method="post">
                <input type="hidden" name="ride_id" value="{{ride.id}}">
                <input type="hidden" name="destination" value="{{ride.destination}}">
                <input type="hidden" name="date" value="{{ride.date}}">
                <label>
                    Pick-Up Location:
                    <input type="text" name="pick_up_location" value="{{ ride.pick_up_location }}">
                </label>
                <label>
                    Details:
                    <textarea name="details" cols="30" rows="10">{{ ride.details }}</textarea>
                </label>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
